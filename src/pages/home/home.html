<ion-header>
  <ion-navbar>
    <ion-title>
      text_app.io
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-card *ngFor="let object of objects">
            <ion-card-header>
                {{ object.name }}
            </ion-card-header>
        <ion-card-content>
            {{ object.text }}
        </ion-card-content>
        </ion-card>
  

  <ion-item>
  <!--<ion-label fixed>Username</ion-label>-->
    <ion-input type="text" value="" [(ngModel)]="input"></ion-input>
    <button ion-button item-right>
      <ion-icon name="finger-print" (click)="parse(input)"></ion-icon>
    </button>
  </ion-item>
</ion-content>
